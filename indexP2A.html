<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet"  href="styleP2A.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">    <script src="scriptP2A.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic-toc-toe</title>
</head>
<body>
    <div class="dis" id="human">You</div>
    <div>
        <h2 id="heading">Tic-Toc-Toe</h2><br>
        <table class="table">
            <tr>
                <td id="bottom"><div class="okk" id="0" onclick="handleClick(this)"></div></td>
                <td id="bottom" class="left"><div class="okk" id="1" onclick="handleClick(this)"></div></td>
                <td id="bottom" class="left"><div class="okk" id="2" onclick="handleClick(this)"></div></td>
            </tr>
            <tr class="tr">
                <td id="bottom"><div class="okk" id="3" onclick="handleClick(this)"></div></td>
                <td id="bottom" class="left"><div class="okk" id="4" onclick="handleClick(this)"></div></td>
                <td id="bottom" class="left"><div class="okk" id="5" onclick="handleClick(this)"></div></td>
            </tr>
            <tr class="tr">
                <td><div class="okk" id="6" onclick="handleClick(this)"></div></td>
                <td class="left"><div class="okk" id="7" onclick="handleClick(this)"></div></td>
                <td class="left"><div class="okk" id="8" onclick="handleClick(this)"></div></td>
            </tr>
        </table>
        <div id="result"></div>
        
    </div>
    <div class="dis" id="ai">AI</div>
    
    <!-- <audio id="PersonSound"><source src="Notification - Notification.mp3"></audio> -->
    <audio id="AiSound"><source src="Shock - Sound ! Notification.mp3"></audio>
    <audio id="EndSound"><source src="Aypay - Notification.mp3"></audio>
    
</body>
</html>
